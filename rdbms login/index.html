<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page </title>
</head>
<body>
    <div class="body-container">
    <div class="container" id="container">
        <div>
        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <div class="buttonForSinng" >SIGN UP</div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="">Forgot your password?</a>
                <div class="buttonForSinng" >SIGN IN</div>
            </form>
        </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <div class="buttonForSinng" id="signIn">Sign In</div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Join The Comunity</h1>
                    <p>Join Us on a new adventure of helping</p>
                    <div class="buttonForSinng" id="signUp">Sign Up</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
